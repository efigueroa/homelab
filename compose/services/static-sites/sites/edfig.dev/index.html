<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Figueroa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 2em;
        }

        .description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 2em;
            line-height: 1.8;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2em;
        }

        .link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
        }

        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .link.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .link.secondary:hover {
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        footer {
            margin-top: 3em;
            padding-top: 2em;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eduardo Figueroa</h1>
        <p class="subtitle">Software Engineer & DevOps Enthusiast</p>

        <p class="description">
            Welcome to my personal site. I build scalable systems, automate infrastructure,
            and explore the intersection of technology and efficiency.
        </p>

        <div class="links">
            <a href="https://blog.edfig.dev" class="link">Blog</a>
            <a href="https://github.com/efigueroa" class="link secondary" target="_blank">GitHub</a>
            <a href="https://home.fig.systems" class="link secondary">Homelab Dashboard</a>
        </div>

        <footer>
            <p>&copy; 2025 Eduardo Figueroa | <a href="mailto:admin@edfig.dev" style="color: #667eea; text-decoration: none;">admin@edfig.dev</a></p>
        </footer>
    </div>
</body>
</html>
